<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <title>Our Memory</title>
</head>

<body>
    <section id="main">
        <nav>
            <i class="far fa-calendar-minus"></i>
            <h1>Our Memory</h1>
            <i class="fas fa-cog"></i>
        </nav>

        <section id="heartshape">
            <div class="heart"></div>
            <div id="countbox"></div>
        </section>

        <section id="profile">
            <div class="boy">
                <img src="asset/img/boypf.jpg" />
            </div>
            <i class="fa-solid fa-heart-pulse"></i>
            <div class="girl">
                <img src="asset/img/girlpf.jpg" />
            </div>
        </section>

        <section id="info">
            <span>Mg <i style="color: red;" class="fa-solid fa-heart"></i></span>
            <span>Kalay <i style="color: red;" class="fa-solid fa-heart"></i></span>
        </section>

        <section id="quote">
            <p>Separation is not the end of love; It creates love.</p>
        </section>

        <!-- <footer>
            <small>THA+MTZH</small>
        </footer> -->
    </section>

    <script src="app.js"></script>
</body>

</html>
